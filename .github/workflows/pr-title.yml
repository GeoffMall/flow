name: PR Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  check-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            test
            refactor
            chore
            perf
            ci
            build
            style
          # Require scope (optional - set to false if you don't want to require it)
          requireScope: false
          # Allow multiple types (e.g., "feat!: breaking change")
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
          # Custom validation message
          validateSingleCommit: false
          # Ignore validation for PRs from main to dev, or dev to main (merges between branches)
          ignoreLabels: |
            merge
            dependencies
