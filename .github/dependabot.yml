# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Target the dev branch instead of main
    target-branch: "dev"
    # Configure commit messages to follow conventional commits
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Limit number of open PRs
    open-pull-requests-limit: 5
    # Automatically rebase PRs when they become out of date
    rebase-strategy: "auto"
    # Labels to add to PRs
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    target-branch: "dev"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
